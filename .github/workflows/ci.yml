name: Backend CI Pipeline
on:
    workflow_dispatch:
    pull_request:
        branches: [master]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@v3
            - name: Install packages
              run: |
                npm update
                npm install
            - name: Display current directory
              run: |
                pwd
                dir
                sudo mysql --user=root --password=root -e "create database movie_db"
                sudo mysql --user=root --password=root movie_db < "./db/table-creation.sql"